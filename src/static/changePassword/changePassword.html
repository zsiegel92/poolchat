<div class="col-md-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <!-- name="loginForm" -->
  <form class='form' ng-model="loginFormValues" name="loginForm" ng-submit="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Valid email" class="form-control" ng-model='loginFormValues.email' name="user_email" required>
    </div>
    <!-- placeholder="Valid email"  -->
    <!--       <span class="help-block" ng-show="loginForm.email.$invalid">Valid Email Address Required</span> -->
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="password" ng-model='loginFormValues.password' name="user_password" required>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label for="remember_me">
          <input id="remember_me" type="checkbox" name="user_remember_me" ng-model='loginFormValues.remember_me' ng-true-value="true" ng-false-value="false" ng-init="loginFormValues.remember_me=true;">Keep me logged in on this computer (until I log out)
        </label>
      </div>
    </div>
    <div>
      <button type="submit"  class="btn btn-primary" ng-disabled="disabled || loginForm.$invalid">Login</button>
      <button type='button' class="btn btn-default" ng-click="goto_register()">Register New User</button>
    </div>
    <div>
      <button type='button' class="btn btn-default" ng-click="forgot_password()">Forgot Password?</button>
    </div>
  </form>
  <br>
  <br>
</div>
