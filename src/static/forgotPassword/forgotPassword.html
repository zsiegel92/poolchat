<div class="col-md-4">
  <h1>Forgot Password</h1>
  <div ng-show="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
  <!-- name="loginForm" -->
  <div ng-show="resultText" class="alert alert-info">{{resultText}}</div>
  <div ng-show="successMessage" class="alert alert-success">{{successMessage}}</div>
  <form class='form' ng-model="emailFormValues" name="emailForm" ng-submit="request_email()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Valid email" class="form-control" ng-model='emailFormValues.email' name="email" required>
    </div>

    <div>
      <button type="submit"  class="btn btn-primary" ng-disabled="disabled || loginForm.$invalid">Request Password Change Email</button>
    </div>

  </form>
  <br>
  <br>
</div>
