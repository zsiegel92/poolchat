<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Flask + Angular</title>
  <!-- styles -->
  <link href="//netdna.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
  <body>
    <div class="container">
      <div ng-view>

      </div>
    </div>
    <div ng-show='logged_in' ng-controller="logoutController">
      <a ng-click='logout()' class="btn btn-default">Logout</a>
    </div>

    <!-- scripts from cdn -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <!-- scripts from /static -->

    <script src="static/app.js" type="text/javascript"></script>
    <script src="static/services.js" type="text/javascript"></script>
    <script src="static/controllers.js" type="text/javascript"></script>
  </body>
</html>
