<!doctype html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GroupThere</title>
    <!-- styles -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
  <body >
    <!-- TOP-Navigation -->
    <nav ng-controller="navController" class="navbar navbar-inverse" >
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href='#!/'>Group<span>There</span></a>
        </div>
        <ul ng-show='logged_in' class="nav navbar-nav">
          <li ng-class="navClass('viewPool')"><a href='#!/viewPool'>Events</a></li>
          <li ng-class="navClass('makePool')"><a href='#!/makePool'>Create Event</a></li>
          <li ng-class="navClass('joinTeam')"><a href='#!/joinTeam'>Teams</a></li>
          <!-- <li ng-class="navClass('makeTeam')"><a href='#!/makeTeam'>Create Team</a></li> -->
        </ul>
        <ul ng-show="!logged_in" class="nav navbar-nav">
          <li ng-class="navClass('login')"><a href='#!/login'>login</a></li>
          <li ng-class="navClass('register')"><a href='#!/register'>Register New User</a></li>
        </ul>
        <button ng-show="logged_in" ng-click='logout()' class="btn btn-danger navbar-btn btn-xs" style="font-family: arial, sans-serif;">logout {{myEmail}}</button>
      </div>
    </nav>
    <!-- APP GOES HERE: -->
    <div class="container">
      <div ng-view></div>
    </div>
    <!-- scripts from cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="/static/app.js" type="text/javascript"></script>
    <script src="/static/services.js" type="text/javascript"></script>
    <script src="/static/makePool/makePool.js" type="text/javascript"></script>
    <script src="/static/joinPool/joinPool.js" type="text/javascript"></script>
    <script src="/static/joinTeam/joinTeam.js" type="text/javascript"></script>
    <script src="/static/viewPool/viewPool.js" type="text/javascript"></script>
    <script src="/static/makeTeam/makeTeam.js" type="text/javascript"></script>
    <script src="/static/login/login.js" type="text/javascript"></script>
    <script src="/static/register/register.js" type="text/javascript"></script>
    <script src="/static/approveTeamJoin/approveTeamJoin.js" type="text/javascript"></script>
    <script src="/static/logout/logout.js" type="text/javascript"></script>
    <script src="/static/nav/nav.js" type="text/javascript"></script>
    <script src="static/triggers/triggers.js" type="text/javascript"></script>
    <script src="static/confirmEmail/confirmEmail.js" type="text/javascript"></script>
    <script src="static/forgotPassword/forgotPassword.js" type="text/javascript"></script>
    <script src="static/forgotPasswordChange/forgotPasswordChange.js" type="text/javascript"></script>
    <script src="static/footer/footer.js" type="text/javascript"></script>
    <script src="static/confirmTeamEmail/confirmTeamEmail.js" type="text/javascript"></script>
    <script src="static/adminApproveTeam/adminApproveTeam.js" type="text/javascript"></script>
    <footer  ng-controller="footController" class="footer-distributed">
      <div class="footer-left">
        <h3>Group<span>There</span></h3>
        <p class="footer-links">
          <a href='#!/'>About</a>
          路
          <a href='#!/viewPool'>Events</a>
          路
          <a href='#!/makePool'>Create Event</a>
          路
          <a href='#!/joinTeam'>Join Team</a>
          路
          <a href='#!/makeTeam'>Create Team</a>
        </p>
        <p class="footer-company-name">GroupThere &copy; 2017 <br>by Zach Siegel</p>
        <!--  <div class="footer-icons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-github"></i></a>
        </div>
        -->
      </div>
      <div class="footer-right">
        <p>Contact Us</p>
        <form ng-submit="send_feedback_email();" class='footForm' name="contactForm" ng-model="contactFormValues" method="post">
          <input ng-if="!logged_in" type="email" name="email" ng-model="contactFormValues.emailValue" placeholder="Your Email" required>
          <textarea name="message" ng-model="contactFormValues.textValue" placeholder="Message (at least 15 characters)" ng-minlength="15" ng-required="true" ></textarea>
          <span style="font-family: arial, sans-serif; font-size: 15px;" ng-show="contactForm.$dirty && contactForm.message.$error.minlength" class='invalid'>15 characters</span>
          <button type="submit" ng-click="have_clicked=true;" ng-init="have_clicked=false;" ng-disabled="disabled" class='btn btn-primary'>Send</button>
        </form>
      </div>
    </footer>
  </body>
</html>
