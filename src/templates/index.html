  <style>
    :root{
        --background-color:#bedfd9; soft gray
        /*--background-color:#8ac4d1; blue*/
        /*--background-color:#E288A0;*/ /*pink*/
        --accent-color: #d6abd0;
    }
    /*Example usage:*/
    /*.foo  {
        color : var(--background-color);
    }*/
    .container {
        max-width: 1000px;
    }
    #c1, #c2, #c3{
        display:inline-block;
        width: 25%;
        height:20;
    }
    input.ng-invalid
    {
      border:2px solid #f00;
    }
    .invalid {
      /*border:2px solid #f00;*/
      color: #f00;
    }
    button {
      box-shadow:rgb(255, 255, 255) 0px 1px 0px 0px inset;
      background: linear-gradient(rgb(249, 249, 249) 5%, rgb(233, 233, 233) 100%) rgb(249, 249, 249);
      border-radius: 6px;
      border: 2px solid var(--accent-color);      cursor: pointer;
      color: rgb(102, 102, 102);
      font-family: Arial;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: rgb(255, 255, 255) 0px 1px 0px;
    }
    button:disabled

    .roundBorder {
      border: 2px solid black;
      border-radius: 5px;
    }
    .errorBorder {
      border: 1px solid #f00;
      border-radius: 5px;
    }

    .padded {
      margin: 15px 15px 15px 15px;

    }

    /* style */
    body {
      height:100%;
      width:100%;
      background-color: var(--background-color);
      /*background-color: #E288A0;*/
      font-family: arial, sans-serif;
    }
    .clear {
      clear:both;
    }
    .floating-box {
        display: inline-block;
        width: 46%;
        margin: 4px;
        /*border: 2px solid var(--accent-color);*/
        vertical-align: top;
    }
    .after-box {
    border: 3px solid red;
    }

    img {
      border: 4px solid var(--accent-color);
      padding: 0px;
      border-radius: 9px;
    }
    .lineContainer {
        overflow: hidden; /* clear the float */
        /*border: 1px solid #000*/
    }
    .lineContainer div {
        height: 45px
    }
    .left {
        /*width: 100px;*/
        float: left;
        vertical-align: middle;
        /*border-right: 1px solid #000*/
    }
    .right {
        overflow: hidden;
        /*background: #ccc*/
        vertical-align: middle;
    }
